<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive CSS & JS Animations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Bringing Web Pages to Life</h1>

    <!-- Part 1: CSS Animations -->
    <button id="hoverBtn">Hover Me</button>
    <div class="box" id="animatedBox"></div>

    <!-- Part 2 + 3: JavaScript + CSS -->
    <button id="animateBtn">Click to Animate Box</button>
    <button id="calculateBtn">Calculate Double</button>

    <p id="result"></p>

    <!-- Popup example -->
    <button id="openPopupBtn">Open Popup</button>
    <div id="popup" class="popup">
      <p>This is a popup modal</p>
      <button id="closePopupBtn">Close</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
